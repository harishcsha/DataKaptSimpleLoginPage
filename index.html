<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataKapt</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Parent Container -->
    <div class="mainContaier">

        <!-- Right Container -->
        <div class="rightContainer">

            <!-- logoImage -->
            <div class="logoContainer">
                <img src="./icons/logo.png" alt="ErrorWithLogo" class="logoImage">
            </div>

            <!-- ThemeIcon -->
            <div class="themeIconContainer">
                <img src="./icons/themeIcon.png" alt="ErrorWithThemeIcon" class="themeIconImage">
            </div>

        </div>

        <!-- Left Container -->
        <div class="leftContainer">

            <div class="memberIconCntr">
                <img src="./icons/Vector_icon.svg" alt="ErrorWithmemberIcon" class="memberIcon">
            </div>
            
            <!-- WelComeText -->
            <div class="welcomeTextContainer">
                <div class="welcomeText">Welcome</div>
            </div>

            <!-- FormContainer -->
            <div class="formContainer">
                <form action="">
                    <div>
                        <input type="email" name="emailID" id="emailID" class="emailContainer"
                            placeholder="Email address">
                    </div>
                    <div>
                        <input type="password" name="password" id="passCntr" class="passContainer"
                            placeholder="Password">
                        <span class="fortgotPasswordTxt">Forgot Password?</span>
                    </div>
                    <div class="orTxt">OR</div>
                    <div>
                        <input type="number" name="mobile" id="mobileNumber" class="mobileContainer"
                            placeholder="Mobile Number">
                    </div>
                    <div class="rememberCntr">
                        <input type="checkbox" name="remember" id="rememberMe" class="rememberMeCntr"> <span
                            class="rememberMeTxt">Remember me</span>
                    </div>
                    <div class="loginBtn">
                        Login
                    </div>
                    <div class="otherOptionCntr">
                        <p class="loginWithTxt">
                            Or login with :
                        </p>
                        <div>
                            <a href=""> <img src="./icons/fb_icon.svg" alt="ErrorWithFbLogo" class="fbLogo"> </a>
                            <a href=""> <img src="./icons/google_icon.svg" alt="ErrorWithFbLogo" class="googleLogo">
                            </a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
